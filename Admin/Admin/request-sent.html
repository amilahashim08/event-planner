<body class="">
  <main class="main-content mt-0" style="background-color: #F1EDE1 !important;">
    
    <div class="container-fluid">
      <div class="row" style="height: 100vh">
       <div class="col-12 col-md-6 align-items-center d-none d-md-flex">
          <div   class="  my-auto border-radius-md" 
           >
           <div class="">
            <img src="../assets//images/auth-img.png" class="img-fluid
              h-500 " 
            style="margin-left: -410px;" >
           </div>
          
           </div>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center  align-items-center" style="height: 90vh;">
          <div class="custom-form-container  ">
            <div class="pb-0 ">
               <div class="d-flex justify-content-center mb-3">
                <img src="../assets/images/forgot-password.svg" />
              </div>
              <h4 class="font-weight-bolder text-center" style="font-size: 32px">
                Request Sent Successfully!
              </h4>
              <p class="mb-0 text-center" style="font-size: 16px; color: #8392ab">
                Reset your Password.
              </p>
            </div>
            <form role="form" class="mt-4">
              <label for="password">Password</label>
              <div class="mb-3 position-relative">
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"
                  aria-label="Password" />
                <span class="toggle-password position-absolute" style="
                        top: 50%;
                        right: 15px;
                        transform: translateY(-50%);
                        cursor: pointer;
                      " onclick="togglePasswordVisibility('password', this)">
                  <i class="fas fa-eye"></i>
                </span>
              </div>

              <label for="password">Confirm Password</label>
              <div class="mb-3 position-relative">
                <input type="password" id="confirm-password" class="form-control form-control-lg" placeholder="Password"
                  aria-label="Password" />
                <span class="toggle-password position-absolute" style="
                        top: 50%;
                        right: 15px;
                        transform: translateY(-50%);
                        cursor: pointer;
                      " onclick="togglePasswordVisibility('confirm-password', this)">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-lg btn-warning btn-rounded w-100 mt-4 mb-0 "
                  onclick="window.location.href = 'password-reset.html'">
                  Reset
                </button>
              </div>
              <div class="d-flex justify-content-center mt-4">
                <a href="signin.html" class="" style="color: #0000EE; font-size: 14px;">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <script src="../../../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../../../assets/js/plugins/dragula/dragula.min.js"></script>
  <script src="../../../assets/js/plugins/jkanban/jkanban.js"></script>
  <script>
    function togglePasswordVisibility(inputId, toggleElement) {
      const input = document.getElementById(inputId);
      const icon = toggleElement.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
  <script>
    var win = navigator.platform.indexOf("Win") > -1;
    if (win && document.querySelector("#sidenav-scrollbar")) {
      var options = {

      };
      Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
    }
  </script>
