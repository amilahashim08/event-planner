
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sa.bbi - Sign Up</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}
</style>

</head>
<body>
    <div class="auth-container">
        <!-- Left Section with Image -->
        <div class="auth-left" style="background-color:#F1EDE1">
            <div class="auth-image-container">
                <img src="https://images.unsplash.com/photo-1519225421980-715cb0215aed?w=1200&h=1200&fit=crop&crop=center&q=90" alt="Event Setup" class="auth-image">
            </div>
        </div>
        
        <!-- Right Section with Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <img src="./assets/images/sa.bbi (2).svg" class="auth-logo"/>
                    <h5 class="auth-title">Welcome To Streamlined Event Management</h5>
                    <p class="auth-subtitle">Please sign-up to your account</p>
                </div>
                
                <form class="auth-form" id="signUpForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="companyName" name="companyName" placeholder="Company Name" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <div class="phone-input-container">
                                <div class="phone-prefix">
                                    <img src="https://flagcdn.com/w20/es.png" alt="ES" class="flag-icon">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <input type="tel" id="phone" name="phone" placeholder="+34" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group password-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <i class="fas fa-eye password-toggle" data-target="password"></i>
                        </div>
                        <div class="form-group password-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                            <i class="fas fa-eye password-toggle" data-target="confirmPassword"></i>
                        </div>
                    </div>
                      <div style="display: flex;justify-content: center">
                         <button type="submit" class="sign-up-btn" onclick="window.location.href = 'subscription.html'">Sign Up</button>
                      </div>
                   
                    
                    <p class="auth-footer">
                        Already have an account? <b    onclick="window.location.href = 'signin.html'" style="cursor: pointer;">Sign In</b>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Sign In Modal (overlay) -->
    <div class="auth-modal" id="signInModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sign In</h2>
                <button class="close-modal" id="closeSignIn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="auth-form" id="signInForm">
                <div class="form-group">
                    <input type="email" id="signInEmail" name="email" placeholder="Email" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="signInPassword" name="password" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" data-target="signInPassword"></i>
                </div>
                <button type="submit" class="sign-up-btn">Sign In</button>
                <p class="auth-footer">
                    Don't have an account? <a href="signin.html" >Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
