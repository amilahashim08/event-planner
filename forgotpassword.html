<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sa.bbi - Sign Up</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="auth-container">
        <!-- Left Section with Image -->
        <div class="auth-left" style="background-color:#F1EDE1">
            <div class="auth-image-container">
                <img src="https://images.unsplash.com/photo-1519225421980-715cb0215aed?w=1200&h=1200&fit=crop&crop=center&q=90"
                    alt="Event Setup" class="auth-image">
            </div>
        </div>
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <img src="./assets/images/forgotpassword.svg" class="auth-logo" />
                    <h5 class="auth-title">Forgot Password ?</h5>
                    <p class="auth-subtitle">Enter your email to reset your password</p>
                </div>
                <form class="auth-form" id="signUpForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                     <div style="display: flex;justify-content: center">
                          <button type="submit" class="sign-up-btn " style="cursor: pointer;"
                        onclick="window.location.href = 'resetpassword.html'">Reset Password</button>
                     </div>
                  
                </form>
            </div>
        </div>
    </div>
    <script src="auth-script.js"></script>
</body>

</html>
