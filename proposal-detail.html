   <script>
        let currentDate = new Date();
        let selectedDate = null;

        function toggleCalendar() {
            const popup = document.getElementById('calendarPopup');
            popup.classList.toggle('show');
            if (popup.classList.contains('show')) {
                renderCalendar();
            }
        }

        function renderCalendar() {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = cellDate.getDate();
                
                if (cellDate.getMonth() !== currentDate.getMonth()) {
                    dayElement.classList.add('other-month');
                }
                
                if (cellDate.toDateString() === new Date().toDateString()) {
                    dayElement.classList.add('today');
                }
                
                if (selectedDate && cellDate.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected');
                }
                
                dayElement.addEventListener('click', () => selectDate(cellDate));
                calendarGrid.appendChild(dayElement);
            }
        }

        function selectDate(date) {
            selectedDate = date;
            document.getElementById('timeline').value = date.toLocaleDateString();
            document.getElementById('calendarPopup').classList.remove('show');
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Close calendar when clicking outside
        document.addEventListener('click', (e) => {
            const popup = document.getElementById('calendarPopup');
            const dateInput = document.getElementById('timeline');
            const calendarIcon = document.querySelector('.calendar-icon');
            
            if (!popup.contains(e.target) && e.target !== dateInput && e.target !== calendarIcon) {
                popup.classList.remove('show');
            }
        });

            document.getElementById('pricing').value = 'Basic Package: $2,500\nPremium Package: $4,000\nLuxury Package: $6,500\n\nAll packages include initial consultation and day-of coordination.';
        });
