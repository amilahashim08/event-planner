<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sa.bbi - Sign Up</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="auth-container">
        <!-- Left Section with Image -->
        <div class="auth-left" style="background-color:#F1EDE1">
            <div class="auth-image-container">
                <img src="https://images.unsplash.com/photo-1519225421980-715cb0215aed?w=1200&h=1200&fit=crop&crop=center&q=90"
                    alt="Event Setup" class="auth-image">
            </div>
        </div>

        <!-- Right Section with Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <img src="./assets/images/sa.bbi (2).svg" class="auth-logo" />
                    <h5 class="auth-title">Welcome Back!</h5>
                    <p class="auth-subtitle">Please sign-in to your account</p>
                </div>

                <form class="auth-form" id="signUpForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group password-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <i class="fas fa-eye password-toggle" data-target="password"></i>
                        </div>

                    </div>
                    <div class="form-row d-flex justify-content-between">
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div>
                            <p class="" style="color: #0000EE;cursor: pointer;"
                                onclick="window.location.href = 'forgotpassword.html'">
                                Forgot Password?
                            </p>
                        </div>


                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="sign-up-btn"  onclick="window.location.href = 'index.html'">Sign In</button>
                    </div>


                    <p class="auth-footer">
                        New on our platform? <a href="auth.html" id="signInLink">Create an account</a>
                    </p>
                </form>
            </div>
        </div>
    </div>


    <script src="auth-script.js"></script>
</body>

</html>
