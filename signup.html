<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="../assets/images/6.png" />
  <title>Quick Cash</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link id="pagestyle" href="../../../assets/css/soft-ui-dashboard.css?v=1.2.0" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    img.logo {
      position: absolute;
      top: 64px;
      left: 48px;
      width: 160px;
    }

    /* Remove absolute positioning on small screens */
    @media (max-width: 768px) {
      img.logo {
        position: center;
        display: block;
        margin: 0 auto;

      }
    }
  </style>
</head>

<body class="">
  <main class="main-content mt-0" style="background-color: #FFFFFF;">
    <div class="container-fluid">
      <div class="row" style="height: 100vh">
        <img src="../assets/images/logo.png" alt="Logo" class="logo img-fluid mx-5" />

        <div class="col-12 col-md-6 align-items-center d-none d-md-flex">
          <div   class="  my-auto border-radius-md" 
           style="height: 96vh;width: 50vw;background-color: #eff6fb; " >
           <img src="../assets//images/signup-illusteration.png" class="img-fluid my-7 mx-5 w-80"/>
           </div>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center  mt-5 align-items-center" style="height: 90vh;">
          <div class="custom-form-container  ">
            <div class="pb-0 ">
              <h4 class="font-weight-bolder" style="font-size: 32px">
                Welcome
              </h4>
              <p class="mb-0" style="font-size: 16px; color: #8392ab">
                Enter your email and password to sign in
              </p>
            </div>
            <form role="form" class="mt-4">
              <label for="email">Email</label>
              <div class="mb-3">
                <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email" />
              </div>
              <label for="password">Password</label>
              <div class="mb-3 position-relative">
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"
                  aria-label="Password" />
                <span class="toggle-password position-absolute" style="
                        top: 50%;
                        right: 15px;
                        transform: translateY(-50%);
                        cursor: pointer;
                      " onclick="togglePasswordVisibility('password', this)">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
              <div class="d-flex justify-content-between gap-2 align-items-center flex-wrap">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="rememberMe" />
                  <label class="form-check-label mb-0" for="rememberMe">Remember me</label>
                </div>
                <a href="forgot-password.html"
                  style="color: #0000EE; font-size: 14px; text-decoration: underline;">Forgot Password?</a>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-lg w-100 mt-4 mb-0 custom-btn"
                  onclick="window.location.href = 'dashboard.html'">
                  SIGN IN
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../../../assets/js/core/popper.min.js"></script>
  <script src="../../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../../../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../../../assets/js/plugins/dragula/dragula.min.js"></script>
  <script src="../../../assets/js/plugins/jkanban/jkanban.js"></script>
  <script>
    function togglePasswordVisibility(inputId, toggleElement) {
      const input = document.getElementById(inputId);
      const icon = toggleElement.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
  <script>
    var win = navigator.platform.indexOf("Win") > -1;
    if (win && document.querySelector("#sidenav-scrollbar")) {
      var options = {
        damping: "0.5",
      };
      Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
    }
  </script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="../../../assets/js/soft-ui-dashboard.min.js?v=1.2.0"></script>
</body>

</html>
