<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sa.bbi - Update Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">

  
    <style>
           body {
            background: #F1EDE1;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .sidebar {
            background: #F1EDE1;
            min-height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .logo {
            padding: 24px 16px 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar .logo img {
            height: 40px;
        }

        .sidebar .toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #9B4431;
            cursor: pointer;
        }

        .sidebar .nav {
            flex-direction: column;
            gap: 8px;
            margin-top: 24px;
        }

        .sidebar .nav-link {
            color: #3B3F53;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            transition: background 0.2s;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #9B4431;
            color: #fff;
            font-weight: 600;
        }

        .sidebar.collapsed .nav-link span {
            display: none;
        }
         .sidebar.collapsed .nav-link {
            justify-content: center;
            padding: 12px 0;
        }

        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s;
        }

        .sidebar.collapsed~.main-content {
            margin-left: 80px;
        }
          @media (max-width: 900px) {
            .sidebar {
                position: absolute;
                left: -250px;
                width: 250px;
            }

            .sidebar.show {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
          .header {
            background: #F1EDE1;
            /* padding: 44px 32px 8px 32px; */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .module-name {
            font-size: 22px;
            font-weight: 600;
            color: #9B4431;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }


        .nav-tabs .nav-item.show .nav-link,
        .nav-tabs .nav-link.active {
            color: var(--bs-nav-tabs-link-active-color);
            background-color: transparent !important;
            border-color: var(--bs-nav-tabs-link-active-border-color);
        }

        .nav-item {
            margin: 10px -12px;
        }
        .profile-image img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #9B4431;
            font-size: 18px;
            cursor: pointer;
        }

        .tabs-bar {
            background: #F1EDE1;
            padding: 0 32px;
            border-bottom: 1px solid #F1EDE1;
        }

        .tabs-list {
            display: flex;
            gap: 48px;
            justify-content: flex-start;
            margin-bottom: 0;
        }

        .tab-item {
            color: #888;
            font-weight: 500;
            font-size: 17px;
            padding: 0 0 16px 0;
            background: none;
            border: none;
            outline: none;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .tab-item.active {
            color: #9B4431;
            font-weight: 600;
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background: #9B4431;
            border-radius: 2px;
        }

        .tab-item i {
            font-size: 18px;
        }

        .card-section {
            background: #fff;
            border-radius: 10px;
            margin: 32px auto 0 auto;
            padding: 48px 0 48px 0;
            max-width: 1600px;
            min-height: 400px;
            position: relative;
        }

        .update-card {
            background: #F3EDDF;
            border-radius: 14px;
            margin: 32px auto 0 auto;
            padding: 48px 0 48px 0;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.04);
            max-width: 1300px;
            min-height: 600px;
            position: relative;
        }

        .update-card h6 {
            font-style: italic;
            font-size: 22px;
            font-weight: 600;
            color: #444;
            margin-bottom: 24px;
        }

        .form-label {
            font-style: italic;
            font-size: 16px;
            color: #444;
            font-weight: 500;
        }

        .form-control-lg {
            border-radius: 8px;
            font-size: 17px;
            background: #fff;
            border: 1px solid #E0D7C7;
            padding: 14px 16px;
            font-style: italic;
        }

        .form-control-lg:focus {
            border-color: #9B4431;
            box-shadow: 0 0 0 2px #9B443133;
        }

        .toggle-password {
            color: #888;
            font-size: 20px;
        }

        .btn-outline-dark {
            border-radius: 8px;
            border: 1.5px solid #C7B6A2;
            background: #fff;
            color: #444;
            font-weight: 500;
            font-style: italic;
            padding: 8px 32px;
            transition: background 0.2s, color 0.2s;
        }

        .btn-warning {
            border-radius: 8px;
            background: #9B4431;
            color: #fff;
            font-weight: 500;
            font-style: italic;
            border: none;
            padding: 8px 32px;
            transition: background 0.2s, color 0.2s;
        }

        .btn-warning:hover {
            background: #7a2f1e;
            color: #fff;
        }

        @media (max-width: 900px) {
            .card-section {
                padding: 24px 0;
            }

            .update-card {
                padding: 24px 8px;
            }
        }

        @media (max-width: 600px) {
            .card-section {
                padding: 8px 0;
            }

            .update-card {
                padding: 16px 4px;
            }
        }

        /* Success Modal */
        .modal-backdrop.show {
            opacity: 0.5;
            background: #000;
        }

        .success-modal .modal-content {
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            padding: 0;
            background: #fff;
            max-width: 400px;
            margin: auto;
        }

        .success-modal .modal-body {
            padding: 40px 32px 32px 32px;
            text-align: center;
        }

        .success-modal .success-icon {
            font-size: 70px;
            color: #4CAF50;
            margin-bottom: 16px;
        }

        .success-modal .success-text {
            font-size: 22px;
            font-weight: 600;
            font-style: italic;
            color: #444;
            margin-bottom: 32px;
        }

        .success-modal .btn-success {
            background: #9B4431 !important;
            color: #fff !important;
            border-radius: 8px;
            border: none !important;
            padding: 10px 40px;
            font-weight: 500;
            font-style: italic;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .success-modal .modal-content {
                max-width: 95vw;
            }

            .success-modal .modal-body {
                padding: 24px 8px 24px 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="./assets/images/sa.bbi (2).svg" alt="Logo">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fa-solid fa-angles-left"></i>
            </button>
        </div>
        <nav class="nav">
            <a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
            <a href="event.html" class="nav-link"><i class="fas fa-calendar-alt"></i> <span>Events</span></a>
            <a href="contact.html" class="nav-link"><i class="fas fa-users"></i> <span>Contacts</span></a>
            <a href="template.html" class="nav-link"><i class="fas fa-file-alt"></i> <span>Templates</span></a>
            <a href="setting.html" class="nav-link active"><i class="fas fa-cog"></i> <span>Settings</span></a>
        </nav>
    </div>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
        <div class="header">
            <h6 class="">Update Password</h6>
            <div class="header-right">
                <div class="language-selector">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="profile-image">
                    <img src="assets/images/image-4 (7).png" alt="User">
                </div>
           <button class="logout-btn" title="Logout" onclick="window.location.href = 'signin.html'"><i
                        class="fas fa-sign-out-alt"></i></button>
                     </div>
        </div>
        <!-- Tabs -->
        <div class="tabs-bar">
            <div class="tabs-list">
                <button class="tab-item" onclick="window.location.href='setting.html'">
                    <i class="fa fa-user-circle"></i> Account Configuration
                </button>
                <button class="tab-item active" onclick="window.location.href='update-password.html'">
                    <i class="fa fa-lock"></i> Update Password
                </button>
                <button class="tab-item" onclick="window.location.href='team-member.html'">
                    <i class="fa fa-users"></i> Team Members
                </button>
                <button class="tab-item" onclick="window.location.href='subscriptions.html'">
                    <i class="fa fa-credit-card"></i> Subscriptions
                </button>
            </div>
        </div>
        <!-- Update Password Card -->

        <div class="card-section p-3">

            <h6>Update Password</h6>
            <form id="updatePasswordForm" autocomplete="off">
                <div class="mb-4">
                    <label class="form-label">Current Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control form-control-lg" id="current-password"
                            placeholder="Enter" />
                        <span class="toggle-password position-absolute"
                            style="top:50%;right:15px;transform:translateY(-50%);cursor:pointer;"
                            onclick="togglePasswordVisibility('current-password', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">New Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control form-control-lg" id="new-password"
                            placeholder="Enter" />
                        <span class="toggle-password position-absolute"
                            style="top:50%;right:15px;transform:translateY(-50%);cursor:pointer;"
                            onclick="togglePasswordVisibility('new-password', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Confirm New Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control form-control-lg" id="confirm-password"
                            placeholder="Enter" />
                        <span class="toggle-password position-absolute"
                            style="top:50%;right:15px;transform:translateY(-50%);cursor:pointer;"
                            onclick="togglePasswordVisibility('confirm-password', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-outline-dark">Cancel</button>
                    <button type="submit" class="btn btn-warning">Update</button>
                </div>
            </form>

        </div>

        <!-- Success Modal -->
        <div class="modal fade success-modal" id="successModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="success-icon"><i class="fa fa-check-circle"></i></div>
                        <div class="success-text">Password has been updated<br>Successfully !</div>
                        <button class="btn btn-success" data-bs-dismiss="modal">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility(inputId, toggleElement) {
            const input = document.getElementById(inputId);
            const icon = toggleElement.querySelector("i");
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
        // Sidebar expand/collapse
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            if (window.innerWidth <= 900) {
                sidebar.classList.toggle('show');
            }
        }
        window.addEventListener('resize', function () {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 900) {
                sidebar.classList.remove('show');
            }
        });
        // Show success modal on update
        document.getElementById('updatePasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            new bootstrap.Modal(document.getElementById('successModal')).show();
        });
    </script>
</body>

</html>
