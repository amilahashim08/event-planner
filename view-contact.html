<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sa.bbi - Event Management Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        body {
            background: #F1EDE1;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .sidebar {
            background: #F1EDE1;
            min-height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .logo {
            padding: 24px 16px 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar .logo img {
            height: 40px;
        }

        .sidebar .toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #9B4431;
            cursor: pointer;
        }

        .sidebar .nav {
            flex-direction: column;
            gap: 8px;
            margin-top: 24px;
        }

        .sidebar .nav-link {
            color: #3B3F53;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            transition: background 0.2s;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #9B4431;
            color: #fff;
            font-weight: 600;
        }

        .sidebar.collapsed .nav-link span {
            display: none;
        }

        .sidebar.collapsed .nav-link {
            justify-content: center;
            padding: 12px 0;
        }

        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s;
        }

        .sidebar.collapsed~.main-content {
            margin-left: 80px;
        }

        @media (max-width: 900px) {
            .sidebar {
                position: absolute;
                left: -250px;
                width: 250px;
            }

            .sidebar.show {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }

        .header {
            background: #F1EDE1;
            /* padding: 44px 32px 8px 32px; */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .module-name {
            font-size: 22px;
            font-weight: 600;
            color: #9B4431;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

.logout-btn {
            background: none;
            border: none;
            color: #9B4431;
            font-size: 18px;
            cursor: pointer;
        }
        .nav-tabs .nav-item.show .nav-link,
        .nav-tabs .nav-link.active {
            color: var(--bs-nav-tabs-link-active-color);
            background-color: transparent !important;
            border-color: var(--bs-nav-tabs-link-active-border-color);
        }

        .nav-item {
            margin: 10px -12px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="./assets/images/sa.bbi (2).svg" alt="Logo">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fa-solid fa-angles-left"></i>
            </button>
        </div>
        <nav class="nav">
            <a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
            <a href="event.html" class="nav-link "><i class="fas fa-calendar-alt"></i> <span>Events</span></a>
            <a href="contact.html" class="nav-link active"><i class="fas fa-users"></i> <span>Contacts</span></a>
            <a href="template.html" class="nav-link "><i class="fas fa-file-alt"></i> <span>Templates</span></a>
            <a href="setting.html" class="nav-link "><i class="fas fa-cog"></i> <span>Settings</span></a>
        </nav>
    </div>


    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
       <div class="header">
            <h6 class="">Contact</h6>
            <div class="header-right">
                <div class="language-selector">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="profile-image">
                    <img src="assets/images/image-4 (7).png" alt="User">
                </div>
             <button class="logout-btn" title="Logout" onclick="window.location.href = 'signin.html'"><i
                        class="fas fa-sign-out-alt"></i></button>  </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <h5 class="mb-1"> <i class="fas fa-arrow-left me-3 cursor-pointer"
                    onclick="window.location.href = 'contact.html'"></i>Contact Detail</h5>

            <div class="card p-4">
                <form id="addContactForm">
                    <div class="contact-detail-header">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800&h=200&fit=crop"
                            alt="Contact Header" class="header-image">
                    </div>

                    <div class="contact-detail-content p-4">
                        <div class="row">
                            <!-- Contact Photo -->
                            <div class="col-md-2">
                                <div class="contact-photo">
                                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face"
                                alt="Contact Photo" style="border-radius: 10px;">
                                   
                                </div>
                            </div>

                            <!-- Contact Details -->
                            <div class="col-md-10">
                                <div class="contact-details-grid">

                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <div class="detail-item">
                                                <label class="detail-value">First Name :</label>
                                                <span class="detail-label">Justin</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="detail-item">
                                                <label class="detail-value">Last Name :</label>
                                                <span class="detail-label">Wood</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <div class="detail-item">
                                                <label class="detail-value">Email :</label>
                                                <span class="detail-label">justinwood@gmail.com</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="detail-item">
                                                <label class="detail-value">Phone # :</label>
                                                <span class="detail-label">1234567890</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-md-4">
                                            <div class="detail-item">
                                                <label class="detail-value">Location :</label>
                                                <span class="detail-label">Masia Cabellut, Spain Catalonia</span>
                                            </div>
                                        </div>

                                    </div>



                                    <!-- Documents Section -->

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->

</body>

</html>
